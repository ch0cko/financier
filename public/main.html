<!DOCTYPE html>
<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin = "anonymous">
    <link rel = "stylesheet" href = "main.css">

    <title> Home Page </title>

</head>

<body>

    <button
    id="hamburger"
    aria-label="Toggle sidebar"
    aria-expanded="false"
    aria-controls="sidebar"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <button
    id="plusBtn"
    aria-label="Toggle bottom panel"
    aria-expanded="false"
    aria-controls="bottomPanel"
  >
    <div class="icon">
      <div class="line horizontal"></div>
      <div class="line vertical"></div>
    </div>
  </button>

  <aside id="sidebar" aria-label="Sidebar navigation">
    <h2 class="fs-4 mb-3 main-txt"> Profile </h2>
    <nav>
      <p class = "sub-txt" id = "profileDisplayUsername"> Name: </p>
      <p class = "sub-txt" id = "profileDisplayEmail"> Email: </p>
    </nav>
    <button id="backToIndexBtn" class="btn def-btn mt-3" onclick="window.location.href='index.html'">Log Out</button>
  </aside>

  <section id="bottomPanel" aria-label="Bottom panel navigation" style="height: 200px; overflow-y: auto;">
    <h2 class="fs-4 mb-3 main-txt">Additional Options</h2>
    <nav id="goalInputsContainer">
      <input type="text" class="form-control mb-2 goal-input" placeholder="Enter text here">
      <input type="text" class="form-control mb-2 goal-input" placeholder="Enter text here">
      <input type="text" class="form-control mb-2 goal-input" placeholder="Enter text here">
    </nav>
    <button id="addGoalInputBtn" class="btn mb-2 def-btn">Add</button>
    <button id="submitGoalsBtn" class="btn def-btn">Submit</button>
  </section>

  <div id="overlay"></div>

  <main id="content" class="container">
    <h1 class="mb-4">Welcome to FINANCIER </h1>
    <p> Set your goals and meet your expenses! </p>
    <div id="stickyNotesContainer" class="d-flex flex-wrap gap-3"></div>
  </main>

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity = "sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin = "anonymous"> </script>
    <script src = "main.js"> </script>
    
</body>

</html>
